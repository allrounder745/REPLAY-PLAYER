<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Allrounder</title> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"> 
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script> 
<link rel="stylesheet" href="https://chlive.pages.dev/style.css">

<style>
/* Thin Red Buffer Spinner */
.vjs-waiting .vjs-loading-spinner {
  width: 40px;
  height: 40px;
  border: 2px solid red;          /* Thin red border */
  border-top-color: transparent;  /* Makes it spin visually */
  border-radius: 50%;
  animation: spin 1s linear infinite;
  box-sizing: border-box;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -20px 0 0 -20px;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
  <style> 
    body { 
      margin: 0; 
      padding: 0; 
      background-color: #000; 
      height: 100vh; 
      width: 100vw; 
      overflow: hidden;
    } 
    .jwplayer { 
      position: absolute !important; 
      top: 0; 
      left: 0; 
      width: 100% !important; 
      height: 100% !important; 
    } 
    .jwplayer.jw-flag-aspect-mode { 
      min-height: 100%; 
      max-height: 100%; 
    } 
  </style> 
</head> 
<body> 
  <div id="jwplayerDiv"></div> 
  <script> 
    const urlParams = new URLSearchParams(window.location.search); 
    const videoUrl = urlParams.get('url') || 'tv.m3u8'; // default fallback

    jwplayer("jwplayerDiv").setup({ 
      file: videoUrl, 
      position: 'bottom', 
      autostart: true, 
      stretching: "uniform", 
      width: "100%", 
      type: "hls" 
    }); 
  </script> 
</body> 
</html>
