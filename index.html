<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page M3U8 Player</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }
    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-content {
      background: #111;
      color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      max-width: 320px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    .popup-content img {
      width: 55px;
      margin-bottom: 10px;
    }
    .popup-content h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .popup-content p {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }
    .btn-primary {
      background: #229ED9;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1a8cbf;
    }
    .btn-secondary {
      background: #333;
      color: #ccc;
    }
    .btn-secondary:hover {
      background: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="player"></div>

<div class="popup" id="telegramPopup">
  <div class="popup-content">
    <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
    <h2>Join Our Telegram</h2>
    <p>Get live updates, links & more!</p>
    <a href="https://t.me/+KOnGKXbcSBszNWY1" class="btn btn-primary" target="_blank">Join Now</a>
    <button onclick="document.getElementById('telegramPopup').style.display='none'" class="btn btn-secondary">Close</button>
  </div>
</div>

<script>
  function getParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const streamUrl = getParam('url');

  if (streamUrl) {
    jwplayer("player").setup({
      file: streamUrl,
      type: "hls",
      autostart: true,
      controls: true,
      width: "100%",
      height: "100%",
      stretching: "fill", // Makes sure there are NO BLACK BARS
      mute: false,
      displaytitle: false,
      displaydescription: false,
      primary: "html5"
    });
  } else {
    document.getElementById("player").innerHTML = "<h2 style='color:white; text-align:center; margin-top:20%;'>No M3U8 URL provided</h2>";
  }
</script>

</body>
</html>
